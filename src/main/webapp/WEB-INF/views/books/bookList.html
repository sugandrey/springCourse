<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName() + ',' + book.getAuthor() + ',' + book.getEditionYear()}">book</a>
    <br/>
</div>
<hr/>
<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Добавить книгу"/>
</form>
<br/>
<form th:method="GET" th:action="@{/books/search}">
    <input type="submit" value="Найти книгу"/>
</form>
</body>
</html>
